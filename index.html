<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vixly – Watch & Earn</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{margin:0;background:#0e1a12;color:#eafff1}
.hidden{display:none}

header{background:#0b1410;position:sticky;top:0;z-index:10;
display:flex;justify-content:space-between;align-items:center;
padding:14px 18px}
header h1{color:#00ff8c;margin:0}

.btn{
background:#00ff8c;color:#042b1a;border:none;
padding:10px 16px;border-radius:8px;
font-weight:600;cursor:pointer;transition:.25s
}
.btn:hover{transform:translateY(-2px)}

.container{padding:18px;max-width:1200px;margin:auto}

.card{
background:rgba(255,255,255,.05);
border-radius:16px;padding:22px;
max-width:420px;margin:40px auto
}

input,select{
width:100%;padding:12px;margin-top:10px;
border-radius:8px;border:none
}

.wallet{
background:linear-gradient(135deg,#00ff8c,#00c96d);
color:#042b1a;border-radius:16px;
padding:18px;display:flex;
justify-content:space-between;align-items:center
}
.wallet small{font-size:12px}

.video-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
gap:14px;margin-top:20px
}

.video{
background:rgba(255,255,255,.06);
border-radius:12px;overflow:hidden;
cursor:pointer;transition:.3s;position:relative
}
.video:hover{transform:translateY(-6px)}
.video.watched{filter:blur(3px);opacity:.5;pointer-events:none}
.video img{width:100%}
.video .play{
position:absolute;inset:0;
display:flex;align-items:center;
justify-content:center;
font-size:36px;color:#00ff8c
}
.video p{margin:8px;font-size:13px}

.overlay{
position:fixed;inset:0;
background:rgba(0,0,0,.85);
display:flex;align-items:center;
justify-content:center;z-index:100
}

.modal{
background:#0b1410;
border-radius:16px;
padding:22px;
max-width:420px;width:92%
}

.loader{
width:70px;height:70px;
border:6px solid rgba(255,255,255,.2);
border-top:6px solid #00ff8c;
border-radius:50%;
animation:spin 1s linear infinite;
margin:20px auto
}
@keyframes spin{to{transform:rotate(360deg)}}

.check{
width:80px;height:80px;
border-radius:50%;
background:#00ff8c;color:#042b1a;
display:flex;align-items:center;
justify-content:center;
font-size:42px;margin:20px auto
}

footer{text-align:center;padding:20px;opacity:.6}
</style>
</head>
<body>

<header>
<h1>Vixly</h1>
<button class="btn" onclick="logout()">Logout</button>
</header>

<section id="auth" class="container">
<div class="card">
<h2>Sign In</h2>
<input placeholder="Username">
<input type="password" placeholder="Password">
<button class="btn" style="width:100%;margin-top:10px" onclick="signup()">Sign In</button>
</div>
</section>

<section id="home" class="container hidden">
<div class="wallet">
<div>
<h2>$<span id="bal">0.00</span></h2>
<small>Wallet Balance</small>
</div>
<div style="text-align:right">
<small>Agency code</small><br>
<strong>2k6fund</strong><br>
<button class="btn" style="margin-top:6px" onclick="openWithdraw()">Withdraw</button>
</div>
</div>

<h3>Watch Videos & Earn</h3>
<div class="video-grid" id="videoGrid"></div>
</section>

<footer>© 2025 Vixly</footer>

<script>
/* ---------- STATE ---------- */
const RATE = 1500;
let balance = Number(localStorage.getItem('balance')||0);
let bank = JSON.parse(localStorage.getItem('bankInfo')||'null');

let daily = JSON.parse(localStorage.getItem('dailyWatch')||'{}');
const today = new Date().toDateString();
if(daily.date!==today){daily={date:today,count:0}}
localStorage.setItem('dailyWatch',JSON.stringify(daily));

/* ---------- AUTH ---------- */
if(localStorage.getItem('accountCreated')) showHome();
function signup(){localStorage.setItem('accountCreated','1');showHome()}
function logout(){localStorage.clear();location.reload()}
function showHome(){
document.getElementById('auth').classList.add('hidden');
document.getElementById('home').classList.remove('hidden');
document.getElementById('bal').textContent=balance.toFixed(2);
loadVideos();
}

/* ---------- VIDEOS ---------- */
function loadVideos(){
const titles=[ /* same 30+ titles as before */ 
"How People Are Making Money From Home in 2025",
"This Simple Habit Changed My Life",
"What Nobody Tells You About Online Income",
"Watch This Before You Start a Side Hustle",
"The Truth About Passive Income",
"How to Stay Focused in a Distracted World",
"Daily Motivation You Need Right Now",
"This Mistake Is Holding You Back",
"How Successful People Start Their Day",
"3 Skills That Pay Forever",
"Smart Ways to Earn Online Without Stress",
"Why Most People Fail at Making Money Online",
"Proven Habits of Financially Free People",
"How to Build Discipline That Lasts",
"Secrets to Staying Consistent",
"Why Small Wins Matter More Than You Think",
"How to Think Like an Entrepreneur",
"Easy Online Jobs Anyone Can Do",
"Stop Wasting Time — Do This Instead",
"How to Improve Your Life in 30 Days",
"Simple Mindset Shifts for Success",
"How People Stay Rich Long Term",
"The Psychology of Success Explained",
"Daily Routines That Actually Work",
"Why Action Beats Motivation",
"How to Create Multiple Income Streams",
"Focus Tricks That Actually Work",
"Lessons Successful People Learn Early",
"How to Avoid Burnout While Hustling",
"One Decision That Can Change Everything"
];
const grid=document.getElementById('videoGrid');
grid.innerHTML='';
[...Array(100).keys()].sort(()=>Math.random()-.5).forEach(i=>{
const v=document.createElement('div');
v.className='video';
v.innerHTML=`
<img src="https://picsum.photos/seed/${i}/400/300">
<div class="play">▶</div>
<p>${titles[Math.floor(Math.random()*titles.length)]}</p>`;
v.onclick=()=>watchVideo(v);
grid.appendChild(v);
});
}

function watchVideo(el){
if(daily.count>=20){alert("Daily limit reached");return;}
const o=document.createElement('div');
o.className='overlay';
o.innerHTML=`<div class="modal"><div class="loader"></div><p style="text-align:center">Watching… 40s</p></div>`;
document.body.appendChild(o);
let t=40;
const int=setInterval(()=>{
t--;
if(t<=0){
clearInterval(int);
o.remove();
daily.count++;
localStorage.setItem('dailyWatch',JSON.stringify(daily));
balance+=572;
localStorage.setItem('balance',balance);
document.getElementById('bal').textContent=balance.toFixed(2);
el.classList.add('watched');
}
},1000);
}

/* ---------- WITHDRAW ---------- */
function openWithdraw(){
const o=document.createElement('div');
o.className='overlay';
o.innerHTML=`
<div class="modal">
<h3>Choose Withdrawal Method</h3>
<button class="btn" style="width:100%" onclick="openBank()">Bank</button>
<button class="btn" style="width:100%;margin-top:10px" disabled>Crypto (Not available)</button>
<button class="btn" style="width:100%;margin-top:12px;background:#333;color:#fff" onclick="o.remove()">Close</button>
</div>`;
document.body.appendChild(o);
}

function openBank(){
if(!bank){
document.querySelector('.overlay').innerHTML=`
<div class="modal">
<h3>Add Bank Details</h3>
<select id="bankName">
<option>Access Bank</option><option>GTBank</option>
<option>UBA</option><option>First Bank</option>
<option>Zenith Bank</option>
</select>
<input id="acctNum" placeholder="Account Number">
<input id="acctName" placeholder="Account Holder Name">
<button class="btn" style="width:100%;margin-top:12px" onclick="saveBank()">Save Bank Details</button>
</div>`;
}else{withdrawAmount();}
}

function saveBank(){
bank={
bank:bankName.value,
number:acctNum.value,
name:acctName.value
};
localStorage.setItem('bankInfo',JSON.stringify(bank));
alert("Bank details saved successfully");
document.querySelector('.overlay').remove();
}

function withdrawAmount(){
document.querySelector('.overlay').innerHTML=`
<div class="modal">
<h3>Withdraw to ${bank.bank}</h3>
<input id="amt" placeholder="Amount (USD)" oninput="convert()">
<div id="ngn">≈ ₦0</div>
<button class="btn" style="width:100%;margin-top:12px" onclick="finalWithdraw()">Withdraw</button>
</div>`;
}

function convert(){
document.getElementById('ngn').textContent=
"≈ ₦"+(Number(amt.value||0)*RATE).toLocaleString();
}

function finalWithdraw(){
const amt=Number(document.getElementById('amt').value||0);
if(balance<500){alert("Minimum withdrawal $500");return;}
if(amt<=0||amt>balance){alert("Invalid amount");return;}

document.querySelector('.overlay').innerHTML=
`<div class="modal"><div class="loader"></div><p style="text-align:center">Processing…</p></div>`;

setTimeout(()=>{
balance-=amt;
localStorage.setItem('balance',balance);
document.getElementById('bal').textContent=balance.toFixed(2);
document.querySelector('.overlay').innerHTML=
`<div class="modal">
<div class="check">✓</div>
<h3 style="text-align:center">Withdrawal Successful</h3>
<p style="text-align:center">$${amt} → ₦${(amt*RATE).toLocaleString()}</p>
<button class="btn" style="width:100%" onclick="document.querySelector('.overlay').remove()">Done</button>
</div>`;
},7000);
}
</script>
</body>
</html>
