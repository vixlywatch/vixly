<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vixly – Watch & Earn</title>

<style>
*{box-sizing:border-box;font-family:'Segoe UI',sans-serif}
body{margin:0;background:#0e1a12;color:#eafff1}
.hidden{display:none}

header{
background:#0b1410;position:sticky;top:0;z-index:10;
display:flex;justify-content:space-between;align-items:center;
padding:14px 18px
}
header h1{color:#00ff8c;margin:0}

.btn{
background:#00ff8c;color:#042b1a;border:none;
padding:10px 16px;border-radius:8px;
font-weight:600;cursor:pointer;transition:.25s
}
.btn:hover{transform:translateY(-2px)}

.container{padding:18px;max-width:1200px;margin:auto}

.card{
background:rgba(255,255,255,.05);
border-radius:16px;padding:22px;
max-width:420px;margin:40px auto
}

input,select{
width:100%;padding:12px;margin-top:10px;
border-radius:8px;border:none
}

.wallet{
background:linear-gradient(135deg,#00ff8c,#00c96d);
color:#042b1a;border-radius:16px;
padding:18px;display:flex;
justify-content:space-between;align-items:center
}

.video-grid{
display:grid;
grid-template-columns:repeat(auto-fill,minmax(140px,1fr));
gap:14px;margin-top:20px
}

.video{
background:rgba(255,255,255,.06);
border-radius:12px;overflow:hidden;
cursor:pointer;transition:.3s;position:relative
}
.video:hover{transform:translateY(-6px)}
.video.watched{filter:blur(3px);opacity:.5;pointer-events:none}
.video img{width:100%}
.video .play{
position:absolute;inset:0;display:flex;
align-items:center;justify-content:center;
font-size:36px;color:#00ff8c
}
.video p{margin:8px;font-size:13px}

.overlay{
position:fixed;inset:0;
background:rgba(0,0,0,.85);
display:flex;align-items:center;
justify-content:center;z-index:100
}

.modal{
background:#0b1410;border-radius:16px;
padding:22px;max-width:420px;width:92%
}

.loader{
width:70px;height:70px;
border:6px solid rgba(255,255,255,.2);
border-top:6px solid #00ff8c;
border-radius:50%;animation:spin 1s linear infinite;
margin:20px auto
}
@keyframes spin{to{transform:rotate(360deg)}}

.check{
width:80px;height:80px;border-radius:50%;
background:#00ff8c;color:#042b1a;
display:flex;align-items:center;justify-content:center;
font-size:42px;margin:20px auto
}

.history-item{
background:rgba(255,255,255,.06);
border-radius:12px;padding:14px;margin-bottom:10px
}
.status{font-weight:600}
.pending{color:#ffc107}
.success{color:#00ff8c}

footer{text-align:center;padding:20px;opacity:.6}
</style>
</head>
<body>

<header>
<h1>Vixly</h1>
<div>
<button class="btn" onclick="openHistory()">History</button>
<button class="btn" onclick="logout()">Logout</button>
</div>
</header>

<section id="auth" class="container">
<div class="card">
<h2>Sign In</h2>
<input placeholder="Username">
<input type="password">
<button class="btn" style="width:100%;margin-top:10px" onclick="signup()">Sign In</button>
</div>
</section>

<section id="home" class="container hidden">
<div class="wallet">
<div>
<h2>$<span id="bal">0.00</span></h2>
<small>Wallet Balance</small>
</div>
<div style="text-align:right">
<small>Agency code</small><br>
<strong>2k6fund</strong><br>
<button class="btn" style="margin-top:6px" onclick="openWithdraw()">Withdraw</button>
</div>
</div>

<div class="video-grid" id="videoGrid"></div>
</section>

<footer>© 2023 Vixly</footer>

<script>
const RATE=1500;
let balance=Number(localStorage.getItem('balance')||0);
let bank=JSON.parse(localStorage.getItem('bankInfo')||'null');
let history=JSON.parse(localStorage.getItem('history')||'[]');

const titles=[
"How People Are Making Money From Home in 2025",
"This Simple Habit Changed My Life",
"What Nobody Tells You About Online Income",
"Watch This Before You Start a Side Hustle",
"The Truth About Passive Income",
"How to Stay Focused in a Distracted World",
"Daily Motivation You Need Right Now",
"This Mistake Is Holding You Back",
"How Successful People Start Their Day",
"3 Skills That Pay Forever",
"Smart Ways to Earn Online Without Stress",
"Why Most People Fail at Making Money Online",
"Proven Habits of Financially Free People",
"How to Build Discipline That Lasts",
"Secrets to Staying Consistent",
"Why Small Wins Matter More Than You Think",
"How to Think Like an Entrepreneur",
"Easy Online Jobs Anyone Can Do",
"Stop Wasting Time — Do This Instead",
"How to Improve Your Life in 30 Days",
"Simple Mindset Shifts for Success",
"How People Stay Rich Long Term",
"The Psychology of Success Explained",
"Daily Routines That Actually Work",
"Why Action Beats Motivation",
"How to Create Multiple Income Streams",
"Focus Tricks That Actually Work",
"Lessons Successful People Learn Early",
"How to Avoid Burnout While Hustling",
"One Decision That Can Change Everything"
];

if(localStorage.getItem('accountCreated')) showHome();

function signup(){localStorage.setItem('accountCreated',1);showHome()}
function logout(){localStorage.clear();location.reload()}
function showHome(){
auth.classList.add('hidden');
home.classList.remove('hidden');
bal.textContent=balance.toFixed(2);
loadVideos();
}

function loadVideos(){
videoGrid.innerHTML='';
[...Array(60).keys()].sort(()=>Math.random()-.5).forEach(i=>{
const v=document.createElement('div');
v.className='video';
v.innerHTML=`
<img src="https://picsum.photos/seed/${i}/400/300">
<div class="play">▶</div>
<p>${titles[Math.floor(Math.random()*titles.length)]}</p>`;
v.onclick=()=>watch(v);
videoGrid.appendChild(v);
});
}

function watch(el){
const o=document.createElement('div');
o.className='overlay';
o.innerHTML=`<div class="modal"><div class="loader"></div><p>Auto-watching GITBOT6… 40s</p></div>`;
document.body.appendChild(o);
setTimeout(()=>{
o.remove();
balance+=572;
localStorage.setItem('balance',balance);
bal.textContent=balance.toFixed(2);
el.classList.add('watched');
},40000);
}

function openWithdraw(){
const o=document.createElement('div');
o.className='overlay';
o.innerHTML=`
<div class="modal">
<h3>Withdraw</h3>
<button class="btn" style="width:100%" onclick="openBank()">Bank</button>
<button class="btn" style="width:100%;margin-top:10px" disabled>Crypto (Unavailable)</button>
</div>`;
document.body.appendChild(o);
}

function openBank(){
if(!bank){
document.querySelector('.overlay').innerHTML=`
<div class="modal">
<select id="b">
  <option value="">Select Bank</option>

  <!-- Traditional Banks -->
  <option>Access Bank</option>
  <option>GTBank</option>
  <option>First Bank</option>
  <option>UBA</option>
  <option>Zenith Bank</option>
  <option>Union Bank</option>
  <option>Fidelity Bank</option>
  <option>Stanbic IBTC</option>
  <option>FCMB</option>
  <option>Ecobank</option>

  <!-- Digital / Fintech -->
  <option>Opay</option>
  <option>Palmpay</option>
  <option>Kuda MFB</option>
</select>
<input id="n" placeholder="Account Number">
<input id="h" placeholder="Account Name">
<button class="btn" style="width:100%" onclick="saveBank()">Save</button>
</div>`;
}else{
document.querySelector('.overlay').innerHTML=`
<div class="modal">
<h3>Confirm Bank</h3>
<p>${bank.bank}<br>${bank.number}<br>${bank.name}</p>
<button class="btn" style="width:100%" onclick="withdrawAmount()">Continue</button>
</div>`;
}
}

function saveBank(){
bank={bank:b.value,number:n.value,name:h.value};
localStorage.setItem('bankInfo',JSON.stringify(bank));
document.querySelector('.overlay').innerHTML=`
<div class="modal">
<div class="check">✓</div>
<p style="text-align:center">Bank details saved</p>
<button class="btn" style="width:100%" onclick="document.querySelector('.overlay').remove()">Done</button>
</div>`;
}

function withdrawAmount(){
document.querySelector('.overlay').innerHTML=`
<div class="modal">
<input id="amt" placeholder="Amount (USD)" oninput="conv()">
<div id="ngn">≈ ₦0</div>
<button class="btn" style="width:100%" onclick="finalWithdraw()">Withdraw</button>
</div>`;
}

function conv(){
ngn.textContent=`≈ ₦${(amt.value*RATE).toLocaleString()}`;
}

function finalWithdraw(){
const a=Number(amt.value);
if(balance<500||a<=0||a>balance)return;

const id="TX"+Date.now();
history.push({id,bank,usd:a,ngn:a*RATE,status:"Pending"});
localStorage.setItem('history',JSON.stringify(history));

document.querySelector('.overlay').innerHTML=`<div class="modal"><div class="loader"></div></div>`;

setTimeout(()=>{
balance-=a;
history.find(t=>t.id===id).status="Successful";
localStorage.setItem('history',JSON.stringify(history));
localStorage.setItem('balance',balance);
bal.textContent=balance.toFixed(2);
document.querySelector('.overlay').innerHTML=`<div class="modal"><div class="check">✓</div><p>Withdrawal Successful</p></div>`;
},7000);
}

function openHistory(){
const o=document.createElement('div');
o.className='overlay';
o.innerHTML=`
<div class="modal">
<h3>Transaction History</h3>
${history.map(t=>`
<div class="history-item">
<strong>${t.id}</strong><br>
${t.bank.bank} • ${t.bank.number}<br>
$${t.usd} → ₦${t.ngn.toLocaleString()}<br>
<span class="status ${t.status==="Pending"?"pending":"success"}">${t.status}</span>
</div>`).join('')}
<button class="btn" style="width:100%" onclick="o.remove()">Close</button>
</div>`;
document.body.appendChild(o);
}
</script>
</body>
</html>
