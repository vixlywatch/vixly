<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Vixly</title>

<style>
*{box-sizing:border-box;font-family:Segoe UI,Tahoma,sans-serif}
body{margin:0;background:#0e1a12;color:#eafff1;overflow-x:hidden}
.hidden{display:none}

button{cursor:pointer;border:none;border-radius:8px;font-weight:600}
button:active{transform:scale(.97)}

.fadeIn{animation:fade .4s ease}
@keyframes fade{from{opacity:0;transform:translateY(10px)}to{opacity:1}}

header{background:#0b1410;padding:14px 18px;display:flex;justify-content:space-between;align-items:center;position:sticky;top:0;z-index:10}
header h1{color:#00ff8c;margin:0}

.container{padding:18px;max-width:1200px;margin:auto;align-items:center;justify-content:center}

.wallet{background:linear-gradient(135deg,#00ff8c,#00c96d);color:#052b19;border-radius:14px;padding:16px;display:flex;justify-content:space-between;align-items:center;flex-wrap:wrap;margin-bottom:16px}
.wallet small{opacity:.7;font-size:12px}

.btn{background:#00ff8c;color:#052b19;padding:10px 16px}
.btn.alt{background:#1a3a2a;color:#eafff1}

.video-grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(140px,1fr));gap:14px}
.video{background:rgba(255,255,255,.06);border-radius:10px;overflow:hidden;transition:.3s;position:relative}
.video img{width:100%;display:block}
.video p{font-size:13px;margin:8px}
.video:hover{transform:translateY(-4px)}
.video.watched{filter:blur(3px);pointer-events:none}

.play{position:absolute;inset:0;display:flex;align-items:center;justify-content:center;font-size:32px;color:white;background:rgba(0,0,0,.25)}

.overlay{position:fixed;inset:0;background:rgba(0,0,0,.85);display:flex;align-items:center;justify-content:center;z-index:100}
.modal{background:#0b1410;padding:22px;border-radius:14px;width:92%;max-width:420px}
.modal h3{margin-top:0;color:#00ff8c}
input,select{width:100%;padding:10px;margin:8px 0;border-radius:8px;border:none}

.spinner{width:60px;height:60px;border:6px solid rgba(255,255,255,.2);border-top:6px solid #00ff8c;border-radius:50%;animation:spin 1s linear infinite;margin:20px auto}
@keyframes spin{to{transform:rotate(360deg)}}

.check{font-size:48px;color:#00ff8c;text-align:center;animation:pop .4s}
@keyframes pop{from{transform:scale(.5);opacity:0}to{transform:scale(1)}}

.msg{background:#1a3a2a;padding:10px;border-radius:8px;margin:10px 0;text-align:center}

footer{text-align:center;padding:18px;font-size:12px;opacity:.6}
</style>
</head>

<body>

<header>
  <h1>Vixly</h1>
  <button class="btn alt" onclick="logout()">Logout</button>
</header>

<div class="container" id="auth">
  <div class="modal fadeIn">
    <h3>Sign In</h3>
   <input placeholder="Username">
   <input placeholder="Password" type="password">
    <button class="btn" style="width:100%;margin-top:10px" onclick="signup()">Sign In</button>
  </div>
</div>

<div class="container hidden" id="home">
  <div class="wallet fadeIn">
    <div>
      <h2>$<span id="bal">0.00</span></h2>
      <small>Wallet Balance</small>
    </div>
    <div>
      <small>Agency code</small><br>
      <strong>2k6fund</strong><br>
      <button class="btn alt" onclick="openWithdraw()">Withdraw</button>
    </div>
  </div>

  <h3>Watch Videos & Earn</h3>
  <small id="limitText"></small>
  <div class="video-grid" id="grid"></div>
</div>

<footer>© 2025 Vixly</footer>

<script>
/* ---------- STORAGE ---------- */
const store=(k,v)=>localStorage.setItem(k,JSON.stringify(v))
const load=k=>JSON.parse(localStorage.getItem(k))

/* ---------- AUTH ---------- */
if(load("signedIn")){showHome()}

function signup(){
  store("signedIn",true)
  showHome()
}
function logout(){
  localStorage.clear()
  location.reload()
}
function showHome(){
  auth.classList.add("hidden")
  home.classList.remove("hidden")
  init()
}

/* ---------- DATA ---------- */
let balance=load("bal")||0
let watched=load("watched")||[]
let daily=load("daily")||{date:new Date().toDateString(),count:0}
if(daily.date!==new Date().toDateString())daily={date:new Date().toDateString(),count:0}

const titles=[ /* 50+ titles */
"How AI Is Changing Online Income","Passive Income Explained",
"Top Side Hustles in 2025","Crypto Basics for Beginners",
"Digital Marketing Secrets","How Apps Make Money",
"Online Jobs That Pay Daily","YouTube Automation Guide",
"Freelancing From Home","Dropshipping Simplified",
"How Algorithms Work","Tech Trends This Year",
"Making Money With Ads","Remote Work Tips",
"Beginner’s Guide to Investing","Earning With Content",
"Monetization Strategies","How Streaming Platforms Pay",
"AI Tools You Should Know","Social Media Growth Hacks",
"Brand Building Online","What Is Web3?",
"Online Business Models","Digital Skills That Pay",
"How Startups Scale","Affiliate Marketing 101",
"Content Creation Tips","Automation Tools Review",
"Building Online Assets","Marketing Funnels Explained",
"Video Monetization","Online Platforms Breakdown",
"Tech Careers Explained","AI vs Human Jobs",
"Financial Literacy Basics","Smart Money Habits",
"Side Income Ideas","Online Branding Guide",
"Internet Economy","Future of Work",
"Digital Economy Explained","Earning With Platforms",
"Online Monetization","Remote Income Streams",
"Tech Explained Simply","How Platforms Scale",
"Digital Ads Explained","Modern Internet Business"
]

titles.sort(()=>Math.random()-.5)

/* ---------- INIT ---------- */
function init(){
  bal.textContent=balance.toFixed(2)
  store("daily",daily)
  renderVideos()
  updateLimit()
}

/* ---------- VIDEOS ---------- */
function renderVideos(){
  grid.innerHTML=""
  titles.forEach((t,i)=>{
    const v=document.createElement("div")
    v.className="video fadeIn"+(watched.includes(i)?" watched":"")
    v.innerHTML=`
      <img src="https://picsum.photos/300/200?random=${i}">
      <div class="play">▶</div>
      <p>${t}</p>`
    v.onclick=()=>watch(i)
    grid.appendChild(v)
  })
}

function updateLimit(){
  limitText.textContent=`${20-daily.count} videos left today`
}

/* ---------- WATCH ---------- */
function watch(i){
  if(daily.count>=20)return popup("Daily limit reached")
  if(watched.includes(i))return

  showOverlay(`
    <h3>Auto-watching GITBOT6</h3>
    <div class="spinner"></div>
  `)

  setTimeout(()=>{
    closeOverlay()
    daily.count++
    watched.push(i)
    balance+=0.5
    store("daily",daily)
    store("watched",watched)
    store("bal",balance)
    init()
  },40000)
}

/* ---------- WITHDRAW ---------- */
let bank=load("bank")||null

function openWithdraw(){
  showOverlay(`
    <h3>Choose Withdrawal Method</h3>
    <button class="btn" onclick="openBank()">Bank Transfer</button>
    <button class="btn alt" disabled>Crypto (Unavailable)</button>
    <button class="btn alt" onclick="closeOverlay()">Back</button>
  `)
}

function openBank(){
  if(bank){
    showOverlay(`
      <h3>Saved Bank</h3>
      <p>${bank.bank}<br>${bank.name}<br>${bank.acc}</p>
      <button class="btn" onclick="withdrawAmount()">Continue</button>
      <button class="btn alt" onclick="closeOverlay()">Back</button>
    `)
  }else{
    showOverlay(`
      <h3>Add Bank</h3>
      <select id="b">
  <option value="">Select Bank</option>

  <!-- Traditional Banks -->
  <option>Access Bank</option>
  <option>GTBank</option>
  <option>First Bank</option>
  <option>UBA</option>
  <option>Zenith Bank</option>
  <option>Union Bank</option>
  <option>Fidelity Bank</option>
  <option>Stanbic IBTC</option>
  <option>FCMB</option>
  <option>Ecobank</option>
  <option>Opay</option>
  <option>Palmpay</option>
  <option>Kuda MFB</option>
</select>
      <input id="acc" placeholder="Account Number">
      <input id="name" placeholder="Account Name">
      <button class="btn" onclick="saveBank()">Save</button>
      <button class="btn alt" onclick="closeOverlay()">Back</button>
    `)
  }
}

function saveBank(){
  bank={bank:b.value,acc:acc.value,name:name.value}
  store("bank",bank)
  popup("Bank details saved")
  openBank()
}

function withdrawAmount(){
  showOverlay(`
    <h3>Withdraw Funds</h3>
    <input id="amt" placeholder="USD Amount">
    <p id="ngn"></p>
    <button class="btn" onclick="processWithdraw()">Withdraw</button>
    <button class="btn alt" onclick="closeOverlay()">Back</button>
  `)
  amt.oninput=()=>ngn.textContent=`₦${(amt.value*1500||0).toLocaleString()}`
}

function processWithdraw(){
  if(balance<500)return popup("Minimum withdrawal $500")
  const a=+amt.value
  if(a>balance)return popup("Insufficient balance")

  showOverlay(`<div class="spinner"></div>`)

  setTimeout(()=>{
    balance-=a
    store("bal",balance)
    showOverlay(`<div class="check">✔</div><p>Withdrawal Successful</p>`)
    setTimeout(closeOverlay,2000)
    init()
  },7000)
}

/* ---------- UI HELPERS ---------- */
function showOverlay(html){
  closeOverlay()
  const o=document.createElement("div")
  o.className="overlay"
  o.innerHTML=`<div class="modal fadeIn">${html}</div>`
  document.body.appendChild(o)
}
function closeOverlay(){
  const o=document.querySelector(".overlay")
  if(o)o.remove()
}
function popup(t){
  showOverlay(`<div class="msg">${t}</div><button class="btn" onclick="closeOverlay()">OK</button>`)
}
</script>
</body>
</html>
